<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizing</title>
 
</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Add Order</h1>


    <form #f="ngForm" [formGroup]="addOrderForm">

        <table class="table">
            <tr>
                <td>Table Number: </td>
                <td>
                    <input formControlName="tableNumber" type="text" id="table_number" class="form-control" placeholder="Enter Table Number" required>
                </td>
            </tr>

            <tr>
                <td>User Id: </td>
                <td>
                    <input formControlName="userId" type="text" id="user_id" class="form-control" placeholder="Enter User Id">
                </td>
            </tr>

            <tr>
                <td>Meal: </td>
                <td>
                    <input formControlName="meal" type="text" id="order_meal" class="form-control" placeholder="Enter ordered meal" required>
                </td>
            </tr>

            <tr>
                <td>Drinks: </td>
                <td>
                    <input formControlName="drinks" type="text" id="order_drinks" class="form-control" placeholder="Enter ordered Drinks">
                </td>
            </tr>

            <tr>
                <td>Extras: </td>
                <td>
                    <input formControlName="extras" type="text" id="order_extras" class="form-control" placeholder="Enter ordered Extras">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" (click)="addOrder()" value="Add Order" class="btn-secondary">
                    <a href="javascript:void(0)" (click)="dashboardOrder()" class="btn-primary">Return</a>
                </td>
            </tr>

        </table>

    </form>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Copyright Â© 2022 <a href="#">Appetizing</a>. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
