<div class="start-page">
    <div class="login-form-wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 full-column">
                    <a class="navbar-brand"><img src="assets/images/logo.png" alt="BrandNav"></a>
                    <div class="login-form p-5 pb-4 mt-5">
                        <div class="section-title-3 mb-5 text-center">
                            <h2 class="heading-2">Recovery Password</h2>
                        </div>
                        <form #f="ngForm" [formGroup]="recForm">
                            <div *ngIf="errorRec" class="alert alert-danger mt-2" role="alert">
                                Error in recovery password, contact the administrator.
                            </div>
                            <div class="form-group mb-4">
                                <label for="user_email">Email</label>
                                <input formControlName="email" maxlength="60" type="email" id="user_email"
                                    class="form-control" placeholder="example@gmail.com" required />
                                <div *ngIf="!recForm.controls['email'].valid && 
                                recForm.controls['email']?.touched" class="alert alert-danger mt-2" role="alert">
                                    Invalid email
                                </div>
                            </div>
            
                            <div class="form-group mt-4 mb-0">
                                <button *ngIf="!clicked" type="submit" (click)="recovery()" class="default-btn w-100">Recovery Now</button>
                                <button *ngIf="clicked" type="submit" (click)="recovery()" class="default-btn w-100">
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="user-account-info text-center mx-5 pb-3 custom-botder-bottom">
                        <p class="mb-0">Back to <a (click)="goToHome()" class="text-hover font-weight-bold">Home</a></p>
                    </div>
                    <div class="copyright-text-2 pt-5 mt-4 pb-2 text-center">
                        <p>Copyright Â© 2022 <a href="#">Appetizing</a>. All rights reserved.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
