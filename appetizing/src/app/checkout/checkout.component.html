<!-- Start Features Area -->
<div class="features-area section-pt">
    <div class="container">
        <div class="row">
                <div class="sidebar-wrapper-2">
                    <div class="pricing-widget p-4 custom-border">
                        <div class="widget-body pt-3">
                            <div class="pricing-form">
                                <form action="#">
                                    <div *ngFor="let meal of cartMeal" class="single-pricing d-flex justify-content-between">
                                        <div class="title">
                                            <p><i class="far fa-stop-circle"></i> {{meal.nameMeal}}</p>
                                        </div>
                                        <div class="pricing-info">
                                            <p class="price">${{meal.priceMeal}}</p>
                                            <a href="javascript:void(0)" (click)="deleteItem(meal._id)" class="delete-btn"><i class="far fa-trash-alt"></i></a>
                                        </div>
                                    </div>
                                    <div *ngFor="let drink of cartDrink" class="single-pricing d-flex justify-content-between">
                                        <div class="title">
                                            <p><i class="far fa-stop-circle"></i> {{drink.nameDrink}}</p>
                                        </div>
                                        <div class="pricing-info">
                                            <p class="price">${{drink.priceDrink}}</p>
                                            <a href="javascript:void(0)" (click)="deleteItemDrink(drink._id)" class="delete-btn"><i class="far fa-trash-alt"></i></a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="pay-form mt-4">
                                <form action="#">
                                    <div class="pay-list">
                                        <ul>
                                            <li><span>Item Total</span> <span>${{totalPrice | number : '.2-2'}}</span></li>
                                        </ul>
                                    </div>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>SELECT THE TABLE</option>
                                        <option value="1">01</option>
                                        <option value="2">02</option>
                                        <option value="3">03</option>
                                        <option value="4">04</option>
                                        <option value="5">05</option>
                                        <option value="6">06</option>
                                      </select>
                                    <button type="submit" class="btn-default w-100 mt-5">Pay ${{totalPrice | number : '.2-2'}}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
<!-- End Features Area -->
