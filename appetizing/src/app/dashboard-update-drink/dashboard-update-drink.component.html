<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizing</title>

</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Update Drink</h1>


    <form action="" method="POST">

        <table class="table">
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" name="name" placeholder="Enter Drink Name">
                </td>
            </tr>

            <tr>
                <td>Price: </td>
                <td>
                    <input type="number" name="price" placeholder="Enter Drink Price">
                </td>
            </tr>

            <tr>
                <td>Category: </td>
                <td>
                    <input type="radio" name="category" value="beer"> beer 
                    <input type="radio" name="category" value="wine"> wine
                    <input type="radio" name="category" value="cocktail"> cocktail 
                    <input type="radio" name="category" value="soft drink"> soft drink 
                    <input type="radio" name="category" value="gin"> gin
                    <input type="radio" name="category" value="vodka"> vodka
                </td>
            </tr>

            <tr>
                <td>Status: </td>
                <td>
                    <input type="radio" name="active" value="Yes"> Yes 
                    <input type="radio" name="active" value="No"> No 
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Update Drink" class="btn-secondary">
                    <a href="javascript:void(0)" (click)="dashboardDrinks()" class="btn-primary">Return</a>
                </td>
            </tr>

        </table>

    </form>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Appetizing application - Rael Guimaraes</p>
            </div>
        </div>
    </footer>

</body>

</html>
