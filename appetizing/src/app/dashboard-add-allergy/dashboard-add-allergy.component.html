<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizing</title>
 
</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Add Allergy</h1>


    <form #f="ngForm" [formGroup]="addAllergyForm">

        <table class="table">
            <tr>
                <td>Allergy Name: </td>
                <td>
                    <input formControlName="allergyName" type="text" id="allergy-name"  class="form-control" placeholder="Enter allergy Name" required>
                    
                </td>
            </tr>

            <tr>
                <td>Allergy Number: </td>
                <td>
                    <input formControlName="allergyNumber" type="number" id="allergy-number"  class="form-control" placeholder="Enter allergy number" required>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" (click)="addAllergy()" value="Add allergy" class="btn-secondary">
                    <a href="javascript:void(0)" (click)="dashboardAllergy()" class="btn-primary">Return</a>
                </td>
            </tr>

        </table>

    </form>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Copyright Â© 2022 <a href="#">Appetizing</a>. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
