<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizing</title>
    <style>
        body {
            background-color: #e5e5e5;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-top: 70px;
        }

        .footer {

            background-color: #ff4757;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 70px;
        }

        .table {
            width: 50%;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        table tr th {
            border-bottom: 1px solid black;
            padding: 1.5%;
            text-align: left;
        }

        table tr td {
            padding: 1.5%;
        }

        .btn-primary {
            background-color: #1e90ff;
            padding: 1%;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border: red;
        }

        .btn-secondary {
            background-color: #7bed9f;
            padding: 1%;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Update Order</h1>


    <form action="" method="POST">

        <table class="table">
            <tr>
                <td>Table Number: </td>
                <td>
                    <input type="text" name="table-number" placeholder="Enter Table Number">
                </td>
            </tr>

            <tr>
                <td>User Id: </td>
                <td>
                    <input type="text" name="user-id" placeholder="Enter User Id">
                </td>
            </tr>

            <tr>
                <td>Meal: </td>
                <td>
                    <input type="text" name="food" placeholder="Enter ordered Meal">
                </td>
            </tr>

            <tr>
                <td>Drinks: </td>
                <td>
                    <input type="text" name="drinks" placeholder="Enter ordered Drinks">
                </td>
            </tr>

            <tr>
                <td>Extras: </td>
                <td>
                    <input type="text" name="extras" placeholder="Enter ordered Extras">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" name="submit" value="Update Order" class="btn-secondary">
                    <a href="javascript:void(0)" (click)="dashboardOrder()" class="btn-primary">Return</a>
                </td>
            </tr>

        </table>

    </form>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Appetizing application - Rael Guimaraes</p>
            </div>
        </div>
    </footer>

</body>

</html>
