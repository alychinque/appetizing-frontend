<div *ngIf="loader" id="preloader">
    <div class="preloader">
        <span></span>
        <span></span>
    </div>
</div>

<div class="start-page">
    <div class="login-form-wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 full-column">
                    <a class="navbar-brand" ><img src="./assets/images/logo.png" alt="BrandNav"></a>
                    <div class="login-form p-5 pb-4 mt-5">
                        <div class="section-title-3 mb-5 text-center">
                            <p class="text-hover mb-0">Welcome Back !</p>
                            <h2 class="heading-2">Login Your Account</h2>
                        </div>
                        <form #f="ngForm" [formGroup]="loginForm">
                            <div *ngIf="errorLogin" class="alert alert-danger mt-2" role="alert">
                                Error in Login, contact the administrator.
                              </div>
                              <div *ngIf="errorCred" class="alert alert-danger mt-2" role="alert">
                                Invalid login or password.
                              </div>
                            <div class="form-group mb-4">
                                <label for="user_email">Email</label>
                                <input formControlName="email" maxlength="60" type="email" id="user_email" class="form-control"
                                    placeholder="example@gmail.com" required />
                                    <div *ngIf="!loginForm.controls['email'].valid && 
                                    loginForm.controls['email']?.touched" class="alert alert-danger mt-2" role="alert">
                                        Invalid email
                                      </div>
                            </div>
                        
                            <div class="form-group">
                                <label for="user_password">Password</label>
                                <input type="password" id="user_password" formControlName="password" maxlength="30" class="form-control"
                                    placeholder="........" required />
                                    <div *ngIf="!loginForm.controls['password'].valid && 
                                    loginForm.controls['password']?.touched" class="alert alert-danger mt-2" role="alert">
                                        Invalid password combination
                                      </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="form-check">
                                    <a (click)="recovery()" class="float-end">Forget Password</a>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button  *ngIf="!clicked" type="submit" (click)="login()" class="default-btn w-100">Login Now</button>
                                <button *ngIf="clicked" type="submit" (click)="login()" class="default-btn w-100"><div class="d-flex justify-content-center">
                                    <div class="spinner-border" role="status">
                                      <span class="visually-hidden">Loading...</span>
                                    </div>
                                  </div></button>
                            </div>
                        </form>
                    </div>
                    <div class="user-account-info text-center mx-5 pb-3 custom-botder-bottom">
                        <p class="mb-0">Don’t You Have an Account? <a href="javascript:void(0)" (click)="signup()" class="text-hover font-weight-bold">Sign
                                Up Now</a></p>
                    </div>
                    <div class="copyright-text-2 pt-5 mt-4 pb-2 text-center">
                        <p>Copyright © 2022 <a href="javascript:void(0)" href="#">Appetizing</a>. All rights reserved.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
