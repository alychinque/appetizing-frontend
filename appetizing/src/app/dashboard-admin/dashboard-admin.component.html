<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>

</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Manage Admin</h1>

    <div class="menu text-center">
        <div class="wrapper">
            <ul>
                <li><a href="javascript:void(0)" (click)="dashboardHome()">Home</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardAllergy()">Allergy</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardDrinks()">Drinks</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardItems()">Items</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardMeal()">Meal</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardOrder()">Order</a></li>
                <li><a href="javascript:void(0)" (click)="dashboardUser()">Users</a></li>

            </ul>
        </div>
    </div>

    <a href="javascript:void(0)" (click)="addAdmin()" class="btn-primary">Add Admin</a>
    <div *ngFor="let admin of adminList">
        <table class="table">
            <tr>
                <th>Full Name</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>

            <tr>
                <td>{{admin.nameAdmin}}</td>
                <td>{{admin.userNameAdmin}}</td>
                <td>{{admin.passwordAdmin}}</td>
                <td>
                    <a href="javascript:void(0)" (click)="updateAdmin(admin._id)" class="btn-secondary">Update Admin</a>
                    <a href="javascript:void(0)" (click)="deleteAdmin(admin)" class="btn-danger">Delete Admin</a>
                </td>
            </tr>

        </table>
    </div>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Copyright Â© 2022 <a href="#"><strong>Appetizing.</strong></a> All rights
                    reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
