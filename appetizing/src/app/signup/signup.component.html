<div class="start-page">
    <div class="login-form-wrapper">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 full-column">
                    <a class="navbar-brand"><img src="assets/images/logo.png" alt="BrandNav"></a>
                    <div class="login-form p-5 pb-4 mt-5">
                        <div class="section-title-3 mb-5 text-center">
                            <h2 class="heading-2">Sign up</h2>
                        </div>
                        <form #f="ngForm" [formGroup]="loginForm">
                            <div *ngIf="errorSign" class="alert alert-danger mt-2" role="alert">
                                Error in sign up, contact the administrator.
                            </div>
                            <div class="form-group mb-4">
                                <label for="user_email">Email</label>
                                <input formControlName="email" maxlength="60" type="email" id="user_email"
                                    class="form-control" placeholder="example@gmail.com" required />
                                <div *ngIf="!loginForm.controls['email'].valid && 
                                    loginForm.controls['email']?.touched" class="alert alert-danger mt-2" role="alert">
                                    Invalid email
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="user_name">Name</label>
                                <input formControlName="name" maxlength="60" type="name" id="user_name"
                                    class="form-control" placeholder="Appetizing Phoenix" required />
                                <div *ngIf="!loginForm.controls['name'].valid && 
                                    loginForm.controls['name']?.touched" class="alert alert-danger mt-2" role="alert">
                                    Invalid name
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="phone">Phone Number</label>
                                <ngx-intl-tel-input [cssClass]="'form-control'" [preferredCountries]="[CountryISO.Ireland,
            CountryISO.UnitedKingdom]" [enableAutoCountrySelect]="true" [enablePlaceholder]="true"
                                    [searchCountryFlag]="true" [searchCountryField]="[SearchCountryField.Iso2,
            SearchCountryField.Name]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Ireland"
                                    [phoneValidation]="true" name="phone" formControlName="phone" id="phone">
                                </ngx-intl-tel-input >
                                <div *ngIf="!loginForm.controls['phone'].valid && 
                                    loginForm.controls['phone']?.touched" class="alert alert-danger mt-2" role="alert">
                                    Invalid number
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-group">
                                    <label for="user_password">Password</label>
                                    <input type="password" id="user_password" formControlName="password" minlength="6" maxlength="60"
                                        class="form-control" placeholder="" required />
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-group">
                                    <label for="user_confirm_password">Confirm Password</label>
                                    <input type="password" id="user_confirm_password" formControlName="confirm_password" minlength="6" maxlength="60"
                                        class="form-control" placeholder="" required />
                                        <div *ngIf="loginForm.controls['confirm_password'].errors.matching" class="alert alert-danger mt-2" role="alert">
                                        Password must match!
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button *ngIf="!clicked" type="submit" (click)="signup()" class="default-btn w-100">Sign Up
                                    Now</button>
                                <button *ngIf="clicked" type="submit" (click)="signup()" class="default-btn w-100">
                                    <div class="d-flex justify-content-center">
                                        <div class="spinner-border" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="user-account-info text-center mx-5 pb-3 custom-botder-bottom">
                        <p class="mb-0">Do you have an Account? <a (click)="goToLogin()" class="text-hover font-weight-bold">Login Now</a></p>
                    </div>
                    <div class="copyright-text-2 pt-5 mt-4 pb-2 text-center">
                        <p>Copyright Â© 2022 <a href="#">Appetizing</a>. All rights reserved.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
