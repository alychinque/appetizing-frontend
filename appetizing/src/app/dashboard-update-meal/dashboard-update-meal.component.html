<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizing</title>
  
</head>

<body>

    <img class="logo" src="assets/images/logo.png" alt="logo">

    <h1>Update Meal</h1>


    <form action="" method="POST">

        <table class="table">
            <div *ngFor="let meal">
                <tr>
                    <td>Name: </td>
                    <td> 
                        <input type="text" name="name" placeholder="Enter Meal Name">
                    </td>
                </tr>

                <tr>
                    <td>Price: </td>
                    <td>
                        <input type="number" name="price" placeholder="Enter Meal Price">
                    </td>
                </tr>

                <tr>
                    <td>Select Items: </td>
                    <td>
                        <input type="text" name="items" placeholder="Enter Meal Items">
                    </td>
                </tr>

                <tr>
                    <td>Allergies: </td>
                    <td>
                        <input type="text" name="allergies" placeholder="Enter Meal Allergies">
                    </td>
                </tr>

                <tr>
                    <td>Extras: </td>
                    <td>
                        <input type="text" name="extras" placeholder="Enter Meal extras">
                    </td>
                </tr>

                <tr>
                    <td>Status: </td>
                    <td>
                        <input type="radio" name="active" value="Yes"> Yes
                        <input type="radio" name="active" value="No"> No
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="update Meal" class="btn-secondary">
                        <a href="javascript:void(0)" (click)="dashboardMeal()" class="btn-primary">Return</a>
                    </td>
                </tr>
            </div>
        </table>

    </form>
    <footer>
        <div class="footer">
            <div class="wrapper">
                <p class="text-center">Appetizing application - Rael Guimaraes</p>
            </div>
        </div>
    </footer>

</body>

</html>
